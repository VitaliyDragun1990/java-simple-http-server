# Main Server properties
server.port=80
server.name=Devstudy HTTP server
server.thread.count=0

# Server static resources properties
webapp.static.dir.root=root
webapp.static.expires.extensions=css,js,eot,svg,ttf,woff,woff2
webapp.static.expires.days=7

# DataSource specific properties
db.datasource.enabled=true
db.datasource.driver=org.postgresql.Driver
db.datasource.url=jdbc:postgresql://localhost/devstudy
db.datasource.username=devstudy
db.datasource.password=password
db.datasource.pool.initSize=2
db.datasource.pool.maxSize=3